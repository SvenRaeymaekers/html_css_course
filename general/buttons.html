<style>
    .subscribe-button {
        background-color: rgb(143, 1, 1);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 150ms, color 150ms ;
    }

    .subscribe-button:hover {
        color: blue;
        opacity: 0.8;

    }

    .subscribe-button:active {
        opacity: 0.5;
    }



    .join-button {
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }

    .tweet-button {
        background-color: rgb(2, 112, 196);
        color: white;
        border: none;
        height: 36px;


        width: 70px;
        border-radius: 16px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 150ms;

    }

    .tweet-button:hover {
        box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">Tweet</button>
